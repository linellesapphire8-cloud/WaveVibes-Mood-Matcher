<!DOCTYPE html>
<html>
<head>
  <title>WaveVibes Mood Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
      background-size: cover;
      min-height: 100vh;
      color: white;
    }

    /* Background Rod Wave Image */
    .bg-image {
      background-image: url('https://i.imgur.com/7MmGQ7d.jpeg'); /* Rod Wave soft portrait */
      background-size: cover;
      background-position: center;
      opacity: 0.18;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 36px;
      margin-top: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    p {
      font-size: 18px;
      animation: fadeIn 1.5s ease-in-out;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: white;
      color: #4e54c8;
      font-weight: bold;
      transition: 0.25s;
    }

    /* Button animations */
    button:hover {
      transform: scale(1.12);
      background: #f2f2f2;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
      min-height: 60px;
      animation: fadeIn 0.7s ease-in-out;
    }

    /* Reset button */
    #resetBtn {
      background: #ff6b6b;
      color: white;
      display: none;
    }

    /* Fade animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile friendly */
    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      button { width: 80%; font-size: 16px; }
    }
  </style>
</head>
<body>

<div class="bg-image"></div>

<h1>ðŸŽ§ WaveVibes Mood Matcher ðŸŽ§</h1>
<p>Select your mood to get your Rod Wave song:</p>

<!-- Mood buttons -->
<button onclick="matchMood('sad')">Sad</button>
<button onclick="matchMood('stressed')">Stressed</button>
<button onclick="matchMood('angry')">Angry</button>
<button onclick="matchMood('calm')">Calm</button>
<button onclick="matchMood('motivated')">Motivated</button>
<button onclick="matchMood('heartbroken')">Heartbroken</button>

<h2 id="result"></h2>

<!-- Reset Button -->
<button id="resetBtn" onclick="resetApp()">Reset</button>

<script src="script.js"></script>

</body>
